services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tpe_cloud
      POSTGRES_USER: tpe_cloud
      POSTGRES_PASSWORD: tpe_cloud
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    env_file:
      - ./backend/.env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings_local
      DB_HOST: db
    volumes:
      - ./backend/db.sqlite3:/app/tpe_cloud/db.sqlite3
      - media:/app/tpe_cloud/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["uv", "run", "python", "manage.py", "runserver", "0.0.0.0:8000"]

volumes:
  pgdata:
  media:
